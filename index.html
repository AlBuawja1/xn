        body {

        .main-card {

            padding: 40px 30px;

            border: 6px solid #ffffff;

        .header-logo { width: 70px; margin-bottom: 15px; }

        h2 { color: #333; margin: 10px 0 5px 0; font-size: 24px; font-weight: 800; }

            font-size: 18px;
            outline: none;
            box-sizing: border-box;
            text-align: center;
            background: #fff;
            color: #000; 
            font-weight: 900; 
        }
        
        button {
            background: var(--btn-grad);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;

        button:hover { opacity: 0.9; }
        button:active { transform: scale(0.98); }
